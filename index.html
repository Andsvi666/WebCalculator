<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-eqbutton="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div id="screen">0</div>
        <div class="keyboard">
            <div class="menu1">
                <button id="m1" class="button man" value="=">=</button>
                <button id="m2" class="button man" value="ac">AC</button>
                <button id="m3" class="button man" value="c">C</button>
                <button id="num1" class="button num" value="1">1</button>
                <button id="num2" class="button num" value="2">2</button>
                <button id="num3" class="button num" value="3">3</button>
                <button id="b1" class="button basic" value="+">+</button>
                <button id="num4" class="button num" value="4">4</button>
                <button id="num5" class="button num" value="5">5</button>
                <button id="num6" class="button num" value="6">6</button>
                <button id="b2" class="button basic" value="-">-</button>
                <button id="num7" class="button num" value="7">7</button>
                <button id="num8" class="button num" value="8">8</button>
                <button id="num9" class="button num" value="9">9</button>
                <button id="b3" class="button basic" value="*">*</button>
                <button id="b6" class="button basic" value=".">.</button>
                <button id="num0" class="button num" value="0">0</button>
                <button id="b5" class="button basic" value="%">%</button>
                <button id="b4" class="button basic" value="/">/</button>
        </div>
            <div class="menu2">
                <button id="a1" class="button extra" value="rad">rad</button>
                <button id="a2" class="button extra" value="sin">sin</button>
                <button id="a3" class="button extra" value="cos">cos</button>
                <button id="a4" class="button extra" value="tan">tan</button>
                <button id="a5" class="button extra" value="x^y">x<sub>y</sub></button>
                <button id="a6" class="button extra" value="sqrt">√x</button>
                <button id="a7" class="button extra" value="root"><sub>n</sub>√x</button>
                <button id="a8" class="button extra" value="fact">n!</button>
                <button id="a9" class="button extra" value="inv">1/x</button>
                <button id="a10" class="button extra" value="pi">pi</button>
                <button id="a11" class="button extra" value="lg">lg</button>
                <button id="a12" class="button extra" value="ln">ln</button>
            </div>    
            </div>
    </div>
</body>
<script src="script.js"></script>
</html>
